<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="description" content="GolemCraft - A browser-based 3D MOBA game with Minecraft-inspired voxel aesthetics">
    <title>GolemCraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'VT323', monospace;
            background: #000;
        }
        
        canvas {
            display: block;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #loading h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: #4ade80;
            margin-bottom: 1rem;
            text-shadow: 4px 4px 0 #22c55e;
        }
        
        #loading p {
            font-size: 1.5rem;
            color: #94a3b8;
        }
        
        .loading-dots::after {
            content: '';
            animation: loading-dots 1s steps(4) infinite;
        }
        
        @keyframes loading-dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 100;
        }
        
        #ui h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.875rem;
            margin: 0 0 10px 0;
            color: #4ade80;
        }
        
        #stats {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 4px;
            font-size: 1.25rem;
            line-height: 1.6;
            border: 2px solid #334155;
        }
        
        /* World name display */
        #world-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: #60a5fa;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        /* Menu button in game */
        #menu-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #94a3b8;
            border: 2px solid #334155;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.1s;
        }
        
        #menu-btn:hover {
            color: #e2e8f0;
            border-color: #4ade80;
        }
        
        /* Save indicator */
        #save-indicator {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.25rem;
            color: #4ade80;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 12px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #save-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>GolemCraft</h1>
        <p class="loading-dots">Loading world</p>
    </div>
    
    <div id="ui">
        <div id="world-name"></div>
        <h2>GolemCraft</h2>
        <div id="stats"></div>
    </div>
    
    <div id="save-indicator">Saved âœ“</div>
    
    <button id="menu-btn">Menu [Esc]</button>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
