<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GolemCraft - Terrain Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            min-width: 300px;
        }

        #controls.collapsed {
            min-width: auto;
            padding: 8px 12px;
        }

        #controls.collapsed .control-content {
            display: none;
        }

        #controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #controls.collapsed #controls-header {
            margin-bottom: 0;
        }

        #controls-title {
            font-weight: bold;
            font-size: 14px;
        }

        #controls-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 0 5px;
            line-height: 1;
        }

        #controls-toggle:hover {
            color: #4a9eff;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            min-width: 60px;
        }

        input[type="number"], select {
            flex: 1;
            padding: 6px 10px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #4a9eff;
        }

        button {
            padding: 6px 12px;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #444;
        }

        button:active {
            background: #555;
        }

        #cache-stats {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
            z-index: 100;
        }

        #instructions strong {
            color: #4a9eff;
        }

        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
            z-index: 100;
            text-align: right;
        }

        #terrain-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            touch-action: none; /* Prevent default touch behaviors for pan/zoom */
            cursor: grab;
        }

        #terrain-canvas.panning {
            cursor: grabbing;
        }

        .mode-desc {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="terrain-canvas"></canvas>

    <div id="controls">
        <div id="controls-header">
            <span id="controls-title">Controls</span>
            <button id="controls-toggle">âˆ’</button>
        </div>
        <div class="control-content">
            <div class="control-row">
                <label for="seed-input">Seed:</label>
                <input type="number" id="seed-input" value="12345" step="1">
            </div>
            <div class="control-row">
                <label for="mode-select">Mode:</label>
                <select id="mode-select">
                    <option value="continental">Continentalness</option>
                    <option value="temperature">Temperature</option>
                    <option value="humidity">Humidity</option>
                    <option value="biome">Biome</option>
                    <option value="elevation">Elevation</option>
                    <option value="composite">Composite (Map)</option>
                </select>
            </div>
            <div class="mode-desc" id="mode-description">
                Land/ocean distribution (blue = ocean, green = plains, brown = hills, white = peaks)
            </div>
            <div class="control-row" style="margin-top: 10px;">
                <button id="clear-cache-btn">Clear Cache</button>
                <span id="cache-stats">-</span>
            </div>
        </div>
    </div>

    <div id="info">
        <div>Position: <span id="pos-display">0, 0</span></div>
        <div>Zoom: <span id="zoom-display">2.0</span>x</div>
        <div>Value: <span id="value-display">-</span></div>
    </div>


    <script type="module" src="/src/visualizer.js"></script>
</body>
</html>
