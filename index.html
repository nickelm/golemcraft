<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GolemCraft - A browser-based 3D MOBA game with Minecraft-inspired voxel aesthetics">
    <title>GolemCraft</title>
    <link rel="stylesheet" href="/src/styles/menu.css">
</head>
<body class="menu-page">
    <div class="menu-bg"></div>
    
    <div class="menu-container">
        <h1 class="game-title">GolemCraft</h1>
        <p class="game-subtitle">Command your golems. Conquer the realm.</p>
        
        <!-- Main Menu -->
        <div class="menu-panel" id="main-menu">
            <button class="menu-btn menu-btn--primary" id="btn-continue" disabled>
                Continue
            </button>
            <button class="menu-btn" id="btn-load" disabled>
                Load World
            </button>
            <button class="menu-btn" id="btn-new">
                New World
            </button>
            <button class="menu-btn menu-btn--small menu-btn--danger" id="btn-debug">
                Clear Data
            </button>
        </div>
        
        <!-- World List Screen -->
        <div class="menu-panel hidden" id="world-list-screen">
            <div class="panel-header">Select World</div>
            <div class="world-list" id="world-list">
                <!-- Populated by JavaScript -->
            </div>
            <div class="btn-row">
                <button class="menu-btn" id="btn-back-main">Back</button>
                <button class="menu-btn menu-btn--primary" id="btn-load-selected" disabled>
                    Play
                </button>
            </div>
        </div>
        
        <!-- New World Screen -->
        <div class="menu-panel hidden" id="new-world-screen">
            <div class="panel-header">Create New World</div>
            
            <div class="input-group">
                <label class="input-label" for="world-name-input">World Name</label>
                <input type="text" 
                       class="input-field" 
                       id="world-name-input" 
                       placeholder="My World"
                       maxlength="32">
            </div>
            
            <div class="input-group">
                <label class="input-label" for="world-seed-input">Seed (optional)</label>
                <input type="text" 
                       class="input-field" 
                       id="world-seed-input" 
                       placeholder="Random"
                       maxlength="10">
            </div>
            
            <div class="btn-row">
                <button class="menu-btn" id="btn-cancel-new">Cancel</button>
                <button class="menu-btn menu-btn--primary" id="btn-create-world">
                    Create
                </button>
            </div>
        </div>
        
        <!-- Modal Overlay (for confirmations) -->
        <div class="modal-overlay hidden" id="modal-overlay">
            <!-- Content injected by JavaScript -->
        </div>
        
        <div class="menu-footer">
            <p>Proudly vibecoded by Viggo and Niklas</p>
            <p>Built with Three.js</p>
        </div>
    </div>
    
    <script type="module" src="/src/menu.js"></script>
</body>
</html>
