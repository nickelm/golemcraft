<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="A browser-based 3D MOBA game with Minecraft-inspired voxel aesthetics">
    <title>GolemCraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
        }
        
        canvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 100;
        }
        
        #ui h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        #stats {
            font-size: 14px;
            line-height: 1.6;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.8;
            backdrop-filter: blur(4px);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
        }
        
        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Loading...</div>
    </div>
    
    <div id="ui">
        <h2>GolemCraft</h2>
        <div id="stats"></div>
    </div>
    
    <div id="controls">
        <strong>Controls:</strong><br>
        W: Move forward | S: Move backward | A: Turn left | D: Turn right<br>
        Space: Jump | Mouse: Rotate camera | Scroll: Zoom | Click: Command golems
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
