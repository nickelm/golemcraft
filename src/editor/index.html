<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GolemCraft - Template Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Main Layout */
        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Control Panel (Left) */
        #control-panel {
            width: 260px;
            min-width: 260px;
            background: rgba(0, 0, 0, 0.85);
            border-right: 1px solid #333;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Canvas Area (Center) */
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #terrain-canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            touch-action: none;
            cursor: grab;
        }

        #terrain-canvas.panning {
            cursor: grabbing;
        }

        /* Info Panel (Right) */
        #info-panel {
            width: 200px;
            min-width: 200px;
            background: rgba(0, 0, 0, 0.85);
            border-left: 1px solid #333;
            padding: 15px;
            overflow-y: auto;
        }

        /* Status Bar (Bottom) */
        #status-bar {
            height: 32px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            color: #888;
            gap: 20px;
        }

        /* Panel Sections */
        .panel-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .panel-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
            padding-bottom: 4px;
            border-bottom: 1px solid #333;
        }

        /* Form Controls */
        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-row label {
            font-size: 13px;
            font-weight: 500;
            min-width: 70px;
            color: #ccc;
        }

        input[type="number"],
        input[type="text"],
        select {
            flex: 1;
            padding: 6px 10px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-size: 13px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #4a9eff;
        }

        button {
            padding: 6px 12px;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #444;
        }

        button:active {
            background: #555;
        }

        button.primary {
            background: #2a5a8a;
            border-color: #3a7aba;
        }

        button.primary:hover {
            background: #3a6a9a;
        }

        /* Checkbox Controls */
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            cursor: pointer;
        }

        .checkbox-row input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* Info Panel Displays */
        .info-item {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            padding: 4px 0;
        }

        .info-label {
            color: #888;
        }

        .info-value {
            color: #fff;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .info-divider {
            height: 1px;
            background: #333;
            margin: 8px 0;
        }

        /* Compare Mode Grid */
        #compare-container {
            display: none;
            flex: 1;
            gap: 2px;
            background: #000;
        }

        #compare-container.active {
            display: grid;
        }

        #compare-container.grid-2 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        #compare-container.grid-4 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .compare-cell {
            position: relative;
            background: #1a1a2e;
        }

        .compare-cell canvas {
            width: 100%;
            height: 100%;
        }

        .compare-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Actions Section */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .action-buttons button {
            width: 100%;
        }

        /* Mode Description */
        .mode-desc {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        /* Keyboard hint */
        .keyboard-hint {
            font-size: 10px;
            color: #555;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- Control Panel (Left) -->
        <div id="control-panel">
            <!-- Template Selection -->
            <div class="panel-section">
                <div class="panel-section-title">Template</div>
                <div class="control-row">
                    <select id="template-select">
                        <option value="verdania">Verdania</option>
                        <option value="archipelago">Archipelago</option>
                        <option value="pangaea">Pangaea</option>
                        <option value="simple">Simple</option>
                    </select>
                </div>
            </div>

            <!-- Seed Selection -->
            <div class="panel-section">
                <div class="panel-section-title">Seed</div>
                <div class="control-row">
                    <input type="number" id="seed-input" value="12345" step="1">
                    <button id="randomize-btn" title="Randomize seed">&#x1f3b2;</button>
                </div>
            </div>

            <!-- Compare Mode -->
            <div class="panel-section">
                <div class="panel-section-title">Compare</div>
                <div class="control-row">
                    <label for="compare-select">Seeds:</label>
                    <select id="compare-select">
                        <option value="off">Off</option>
                        <option value="2">2 Seeds</option>
                        <option value="4">4 Seeds</option>
                    </select>
                </div>
            </div>

            <!-- Visualization Mode -->
            <div class="panel-section">
                <div class="panel-section-title">Visualization</div>
                <div class="control-row">
                    <select id="mode-select">
                        <option value="composite">Composite (Map)</option>
                        <option value="elevation">Elevation</option>
                        <option value="continental">Continentalness</option>
                        <option value="temperature">Temperature</option>
                        <option value="humidity">Humidity</option>
                        <option value="erosion">Erosion</option>
                        <option value="ridgeness">Ridgeness</option>
                        <option value="biome">Biome</option>
                    </select>
                </div>
                <div class="mode-desc" id="mode-description">In-game map view</div>
            </div>

            <!-- Layer Toggles -->
            <div class="panel-section">
                <div class="panel-section-title">Layers</div>
                <label class="checkbox-row">
                    <input type="checkbox" id="layer-rivers" checked>
                    Rivers
                    <span class="keyboard-hint">R</span>
                </label>
                <label class="checkbox-row">
                    <input type="checkbox" id="layer-zones">
                    Zones
                    <span class="keyboard-hint">Z</span>
                </label>
                <label class="checkbox-row">
                    <input type="checkbox" id="layer-spines">
                    Spines
                    <span class="keyboard-hint">S</span>
                </label>
                <label class="checkbox-row">
                    <input type="checkbox" id="layer-roads">
                    Roads
                </label>
            </div>

            <!-- Actions -->
            <div class="panel-section">
                <div class="panel-section-title">Actions</div>
                <div class="action-buttons">
                    <button id="new-template-btn" class="primary" disabled>New Template</button>
                    <button id="edit-template-btn" disabled>Edit Template</button>
                </div>
                <div class="mode-desc">Edit Mode coming in Spec 6</div>
            </div>

            <!-- Cache Controls -->
            <div class="panel-section" style="margin-top: auto;">
                <div class="control-row">
                    <button id="clear-cache-btn">Clear Cache</button>
                </div>
            </div>
        </div>

        <!-- Canvas Area (Center) -->
        <div id="canvas-container">
            <canvas id="terrain-canvas"></canvas>
            <!-- Compare mode grid (hidden by default) -->
            <div id="compare-container"></div>
        </div>

        <!-- Info Panel (Right) -->
        <div id="info-panel">
            <div class="panel-section">
                <div class="panel-section-title">Position</div>
                <div class="info-item">
                    <span class="info-label">X:</span>
                    <span class="info-value" id="info-x">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Z:</span>
                    <span class="info-value" id="info-z">0</span>
                </div>
            </div>

            <div class="info-divider"></div>

            <div class="panel-section">
                <div class="panel-section-title">View</div>
                <div class="info-item">
                    <span class="info-label">Zoom:</span>
                    <span class="info-value" id="info-zoom">1.0x</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Center:</span>
                    <span class="info-value" id="info-center">0, 0</span>
                </div>
            </div>

            <div class="info-divider"></div>

            <div class="panel-section">
                <div class="panel-section-title">Terrain (Hover)</div>
                <div class="info-item">
                    <span class="info-label">Biome:</span>
                    <span class="info-value" id="info-biome">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Height:</span>
                    <span class="info-value" id="info-height">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Temp:</span>
                    <span class="info-value" id="info-temp">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Humidity:</span>
                    <span class="info-value" id="info-humidity">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Water:</span>
                    <span class="info-value" id="info-water">-</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div id="status-bar">
        <span id="status-cache">Cache: 0 tiles</span>
        <span id="status-pending">Pending: 0</span>
        <span id="status-lod">LOD: 0</span>
        <span style="margin-left: auto;">Template Editor v0.1</span>
    </div>

    <script type="module" src="./editor.js"></script>
</body>
</html>
